<HTML>

<head>

<title>Schedules</title>
<style>
.size {
    width: 100vw;
    height: 100vh;
}
body, html{
height = 100%;
width = 100%;
}


</style>

<script>
window.onload = function(){

   if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {

   document.getElementById("pic").height= window.innerHeight;
   document.getElementById("pic").width= window.innerWidth;
   
}

else {
	 document.getElementById("pic").height= window.innerHeight;
   	document.getElementById("pic").width= window.innerWidth/2;	
}
}
</script>
</head>

<body>

<img src = "Schedules.png" id = 'pic'>

</body>



</HTML>
